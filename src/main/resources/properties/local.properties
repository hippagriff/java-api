# local level properties here please
hibernate.ddl.mode=none
## This dialect is in place for use with MariaDB, but can obviously be changed to whatever we want.
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.default.schema=hippagriff
hibernate.connection.pool.size=1
hibernate.connection.url=jdbc:mariadb://localhost:3306/hippagriff
hibernate.connection.username=root
hibernate.connection.password=maria
hibernate.show.sql=true
hibernate.connection.driver.class=com.mysql.jdbc.Driver
